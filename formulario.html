<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>   
<body>
    <h3 style="text-align: center">Formulario de Trabajo</h3>
        <form action="">
            <table border="1">
                <tr>
                    <td colspan="2" style="text-align: center">Registro</td>
                </tr>
                <tr>
                    <td>Nombre Completo</td>
                    <td>
                        <input type="text" name="txtNombre completo"
                    </td>
                </tr>
                <tr>
                    <td>Direccion:</td>
                    <td>
                        <input type="text" name="txtdireccion"
                    </td>
                </tr>
                <tr>
                    <td>telefono:</td>
                    <td>
                        <input type="number" name="txttelefono"
                    </td>
                </tr>
                <tr>
                    <td>emails:</td>
                    <td>
                        <input type="email" name="txtcorreo"
                    </td>
                </tr>
                <tr>
                    <td>conocimiento:</td>
                    <td>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Nivel de estudio</td>
                    <td>
                        <input type="checkbox" name="estudio" value="1" />En proceso
                        <input type="checkbox" name="estudio" value="2" />Tecnico
                        <input type="checkbox" name="estudio" value="3" />Universitario
                        
                    </td>
                </tr>
                <tr>
                    <td>Experiencia</td>
                    <td>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Curriculum</td>
                    <td>
                        <input type="file" name="curiculum"/>
                    </td>
                </tr>
                <tr>
                    <td>foto</td>
                    <td>
                        <input type="file" name="foto"/>
                    </td>
                </tr>


            </table>
         

</body>   
</html>
